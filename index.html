<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <canvas></canvas>
        </div>
        <div class="col-3">
            <div class="container-fluid mt-5">
                <div class="row mb-3">
                    <div class="col-12" style="color: #b89b76; font-size: 25px!important; font-weight: bold">
                        Linear Interpolation<br/>
                        P = (1 - t)P0 + tP1
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                    <div class="form-group">
                        <input type="text" class="form-control" id="pointCount" placeholder="points" value="3">
                    </div>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary" onclick="setup()">setup</button>
                </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <div class="form-group">
                            <input type="text" class="form-control" id="deltaT" placeholder="delta t" value="0.01">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary" onclick="startAnimation()">start</button>
                        <button class="btn btn-secondary" onclick="stopAnimation()">stop</button>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-secondary" onclick="showHideCurve()">show/hide curve</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
